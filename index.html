<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WETULI - E-Commerce Website Template</title>
    <meta
      name="description"
      content="E-Commerce Website Template Coded by Tamale Julius"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="top-row">
        <div class="container">
          <div class="contact-info">
            <p>
              <ion-icon name="call-outline"></ion-icon>
              <a href="tel:+256771234567">+256 77 123 4567</a>
            </p>

            <p>
              <ion-icon name="mail-outline"></ion-icon>
              <a href="mailto:info@wetuli.com">info@wetuli.com</a>
            </p>
          </div>

          <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
            <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
          </div>

          <div class="location">
            <p>
              <ion-icon name="location-outline"></ion-icon>
              Market Square, Kampala, Uganda
            </p>
          </div>
        </div>
      </div>

      <div class="middle-row">
        <div class="container">
          <a href="index.html" class="logo"> WETULI </a>

          <div class="desktop-btns">
            <div class="search-box">
              <input type="text" placeholder="I am looking for..." />
              <button class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>

            <div class="desktop-cta-btns">
              <div class="login">
                <a href="login.html">
                  <ion-icon name="person-outline"></ion-icon>
                </a>
              </div>

              <div class="wishlist">
                <a href="wishlist.html">
                  <ion-icon name="heart-outline"></ion-icon>
                  <span class="wishlist-count shop-count">0</span>
                </a>
              </div>

              <div class="cart">
                <a href="cart.html">
                  <ion-icon name="cart-outline"></ion-icon>
                  <span class="cart-count shop-count">0</span>
                </a>
              </div>
            </div>
          </div>

          <div class="mobile-btns">
            <a href="login.html">
              <ion-icon name="person-outline"></ion-icon>
            </a>

            <a href="wishlist.html" class="cta-btn">
              <ion-icon name="heart-outline"></ion-icon>
              <span class="wishlist-count count">0</span>
            </a>

            <a href="cart.html" class="cta-btn">
              <ion-icon name="cart-outline"></ion-icon>
              <span class="cart-count count">0</span>
            </a>

            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bars" id="bar1"></div>
                <div class="bars" id="bar2"></div>
                <div class="bars" id="bar3"></div>
            </label>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- JS Scripts -->
    <script src="index.js"></script>

    <!-- ION-ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
